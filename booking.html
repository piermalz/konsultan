<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png">
    <title>Book a meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="booking.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-body" style="background-color: #ffffff;">
    <div class="container ">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="" width="60" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav m-auto">
          <a class="nav-link jarak" href="index.htm">Services</a>
          <a class="nav-link jarak" href="index.htm">Doctors</a>
          <a class="nav-link jarak" href="index.htm">How it Works</a>
          <a class="nav-link jarak" href="index.htm">Reviews</a>
        </div>
        <button type="button" class="btn bt p-3 btn-primary" onclick="window.location.href='booking.html';">Book a
          meeting</button>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col-md-6 col-sm-12 m-auto">
        <div class="card  p-5">
          <img src="online-medical-treatment-female-svgrepo-com.svg"
            class="img-fluid svg mx-auto d-block d-flex align-items-center" alt="...">
        </div>
      </div>
      <div class="col-md-6 col-sm-12 ">
        <div class="formb-main-wrapper mt-4">
          <div class="form-form-wrapper">
            <form action="" method="POST">
              <div class="form-mb-5">
                <label for="name" class="form-form-label"> Full Name </label>
                <input type="text" name="name" id="name" placeholder="Full Name" class="form-form-input" />
              </div>
              <div class="form-mb-5">
                <label for="phone" class="form-form-label"> Phone Number </label>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number"
                  class="form-form-input" />
              </div>
              <div class="form-mb-5">
                <label for="email" class="form-form-label"> Email Address </label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-form-input" />
              </div>
              <div class="flex flex-wrap form--mx-3">
                <div class="w-full sm:w-half form-px-3">
                  <div class="form-mb-5 w-full">
                    <label for="date" class="form-form-label"> Date </label>
                    <input type="date" name="date" id="date" class="form-form-input" />
                  </div>
                </div>
                <div class="w-full sm:w-half form-px-3">
                  <div class="form-mb-5">
                    <label for="time" class="form-form-label"> Time </label>
                    <input type="time" name="time" id="time" class="form-form-input" />
                  </div>
                </div>
              </div>

              <div class="form-mb-5 form-pt-3">
                <label class="form-form-label form-form-label-2">
                  Address Details
                </label>
                <div class="flex flex-wrap form--mx-3">
                  <div class="w-full sm:w-half form-px-3">
                    <div class="form-mb-5">
                      <input type="text" name="area" id="area" placeholder="Enter area" class="form-form-input" />
                    </div>
                  </div>
                  <div class="w-full sm:w-half form-px-3">
                    <div class="form-mb-5">
                      <input type="text" name="city" id="city" placeholder="Enter city" class="form-form-input" />
                    </div>
                  </div>
                  <div class="w-full sm:w-half form-px-3">
                    <div class="form-mb-5">
                      <input type="text" name="state" id="state" placeholder="Enter state" class="form-form-input" />
                    </div>
                  </div>
                  <div class="w-full sm:w-half form-px-3">
                    <div class="form-mb-5">
                      <input type="text" name="post-code" id="post-code" placeholder="Post Code"
                        class="form-form-input" />
                    </div>
                  </div>
                </div>
              </div>

              <div>
                <button class="form-btn">Book Appointment</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="./script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
